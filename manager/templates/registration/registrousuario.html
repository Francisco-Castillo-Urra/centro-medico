<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar,
        h1,
        button {
            font-family: "Montserrat", sans-serif
        }

        .fa-anchor,
        .fa-coffee {
            font-size: 200px
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Registro de usuario</title>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                href="javascript:void(1);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Pagina principal</a>
            {% if user.is_authenticated%}
            <a href="{% url 'logout'%}"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Cerrar sesion</a>
            <a href="#"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">@{{user.username}}</a>
            {% else %}
            <a href="{% url 'registrousuario' %}"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Registro</a>
            <a href="{% url 'login'%}"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Iniciar sesion</a>
            {% endif %}
            {% load crispy_forms_tags %}
            <div class="container">
                <br><br><br>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h2>Registrar usuario</h2>
                                <hr>
                                <form action="" method="post">
                                    {%csrf_token%}
                                    {{form | crispy}}

                                    <input type="submit" value="Registrar" class="btn btn-success float-right">
                                    <a class="btn btn-primary" href="{% url 'login'%}">Iniciar sesi√≥n</a>
                                    <a class="btn btn-secondary" href="{% url 'home' %}">Volver</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
