{% extends 'manager/base.html' %}
{% block contenido %}
  <title>Infomacion medicos</title>
  <br><br><br>
  {% for medico in medicos %}
  <form method="post" action="{% url 'informe' medico_id=medico.rut_pro %}">
    {% csrf_token %}
    <span>{{ medico.primer_nombre_pro }} - {{ medico.apellido_paterno_pro }}</span>
    <button type="submit">Generar informe</button>
    {% endfor %}
{% endblock %}
