{% extends 'manager/base.html' %}
{% block contenido %}
<title>Lista de atencion</title>
<style>
    .container {
        text-align: center;
        padding: 20px;
    }
</style>
<br><br>
<div class="container">
    <h1>Listado de Pacientes</h1>
    {% for p in pacientes %}
    <form method="post" action="{% url 'marcar_pagado' agenda_id=p.id %}">
        {% csrf_token %}
        {% if p.atendido == False and p.pagado == False %}
        <div>
            <div>
                <span class="paciente">{{ p.paciente }}</span>
                <button type="submit">Pagado</button>
            </div>
            <span class="fecha de atencion">{{ p.fecha_atencion }}</span>
            <span class="bloque">{{ p.bloque }}</span>
        </div>
    </form>
    {%endif%}
    {% endfor %}
</div>
{% endblock %}
