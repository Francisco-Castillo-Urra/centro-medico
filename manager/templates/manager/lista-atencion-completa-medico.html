{% extends 'manager/base.html' %}
{% block contenido %}
<title>Lista de atencion</title>
<style>
    .container {
        text-align: center;
        padding: 20px;
    }
</style>
<br><br>
<div class="container">
    <h1>Proximas atenciones</h1>
    {% for p in pacientes %}
        {% if p.medico == user.profesional and p.atendido == False %}
        <div>
            <div>
                <span class="paciente">Paciente: {{ p.paciente }}</span>
            </div>
            <span class="fecha de atencion">{{ p.fecha_atencion }}</span>
            <span class="bloque">{{ p.bloque }}</span>
        </div>
    </form>
    {%endif%}
    {% endfor %}
</div>
{% endblock %}
